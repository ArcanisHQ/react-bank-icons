language: node_js
node_js:
- 10
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - release
notifications:
  email: false
jobs:
  include:
  - stage: Run Tests and Produce Coverage
    script: npm test -- --collect-coverage && npm run report-coverage
  - stage: Package Build
    script: npm run build
deploy:
  provider: npm
  email: jonathasbsouza@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: jonathasbsouza/react-br-bank-icons
    branch: release
  skip_cleanup: 'true'
